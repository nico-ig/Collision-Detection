            kept: false
          c_sigma_r:
            description: radial position [m]
            kept: false
          c_sigma_t:
            description: along-track position [m]
            kept: false
        target:
          t_sigma_n:
            description: cross-track position [m]
            kept: false
          t_sigma_r:
            description: radial position [m]
            kept: false
          t_sigma_t:
            description: along-track position [m]
            kept: false
    velocity:
      correlation:
        chaser:
          c_cndot_rdot:
            description: cross-track velocity vs radial velocity
            kept: false
          c_cndot_tdot:
            description: along-track velocity vs cross-track velocity
            kept: false
          c_ctdot_rdot:
            description: along-track velocity vs radial velocity
            kept: false
        target:
          t_cndot_rdot:
            description: cross-track velocity vs radial velocity
            kept: false
          t_cndot_tdot:
            description: along-track velocity vs cross-track velocity
            kept: false
          t_ctdot_rdot:
            description: along-track velocity vs radial velocity
            kept: false
      sigma:
        chaser:
          c_sigma_ndot:
            description: cross-track velocity [m/s]
            kept: false
          c_sigma_rdot:
            description: radial velocity [m/s]
            kept: false
          c_sigma_tdot:
            description: along-track velocity [m/s]
            kept: false
        target:
          t_sigma_ndot:
            description: cross-track velocity [m/s]
            kept: false
          t_sigma_rdot:
            description: radial velocity [m/s]
            kept: false
          t_sigma_tdot:
            description: along-track velocity [m/s]
            kept: false
    velocity_position:
      correlation:
        chaser:
          c_cndot_n:
            description: cross-track velocity vs cross-track position
            kept: false
          c_cndot_r:
            description: cross-track velocity vs radial position
            kept: false
          c_cndot_t:
            description: cross-track velocity vs along-track position
            kept: false
          c_crdot_n:
            description: ''
            kept: false
          c_crdot_r:
            description: ''
            kept: false
          c_crdot_t:
            description: ''
            kept: false
          c_ctdot_n:
            description: ''
            kept: false
          c_ctdot_r:
            description: along-track velocity vs radial position
            kept: false
          c_ctdot_t:
            description: along-track velocity vs along-track position
            kept: false
        target:
          t_cndot_n:
            description: cross-track velocity vs cross-track position
            kept: false
          t_cndot_r:
            description: cross-track velocity vs radial position
            kept: false
          t_cndot_t:
            description: cross-track velocity vs along-track position
            kept: false
          t_crdot_n:
            description: ''
            kept: false
          t_crdot_r:
            description: ''
            kept: false
          t_crdot_t:
            description: ''
            kept: false
          t_ctdot_n:
            description: ''
            kept: false
          t_ctdot_r:
            description: along-track velocity vs radial position
            kept: false
          t_ctdot_t:
            description: along-track velocity vs along-track position
            kept: false
  solar_activity:
    AP:
      description: daily planetary geomagnetic amplitude index
      kept: false
      reason: low unique values, 0.000 <= 0.050
      timeseries_plot: true
    F10:
      description: "10.7 cm radio flux index [10\u22122210\u221222 W/(m2m2 Hz)]"
      kept: false
      reason: low unique values, 0.001 <= 0.050
      timeseries_plot: true
    F3M:
      description: "81-day running mean of F10.7 (over 3 solar rotations) [10\u2212\
