columns:
    metadata:
        event_id:
            description: collision identifier
            kept: true

        mission_id:
            description: mission identifier
            kept: false
        
        c_object_type:
            description: type of object at risk of collision
            kept: false
    
    collision:
        risk:
            description: value to be predicted
            kept: true

        max_risk_estimate:
            description: maximum risk estimate
            kept: false

        max_risk_scaling:
            description: maximum risk scaling used to calculate the maximum risk estimate
            kept: false
        
        miss_distance:
            description: ''

        mahalanobis_distance:
            description: ''
    
        geometry:
            time_to_tca:
                description: time interval between the creation of the CDM and the time of closest approach [days]
                kept: true

            relative_speed:
                description: relative speed between the chaser and the target at the time of closest approach [m/s]

            geocentric_latitude:
                description: geocentric latitude of the point of closest approach [deg]

            azimuth:
                description: azimuth angle of the relative velocity vector [deg]

            elevation:
                description: elevation angle of the relative velocity vector [deg]

            position: # relative position between the chaser and the target at the time of closest approach
                relative_position_n:
                    description: normal (cross-track) [m]

                relative_position_r:
                    description: radial [m]

                relative_position_t:
                    description: transverse (along-track) [m]

            velocity: # relative velocity between the chaser and the target at the time of closest approach
                relative_velocity_n:
                    description: normal (cross-track) [m/s]

                relative_velocity_r:
                    description: radial [m/s]

                relative_velocity_t:
                    description: transverse (along-track) [m/s]

    solar_activity:
        F10:
            description: 10.7 cm radio flux index [10−2210−22 W/(m2m2 Hz)]

        AP:
            description: daily planetary geomagnetic amplitude index

        F3M:
            description: 81-day running mean of F10.7 (over 3 solar rotations) [10−2210−22 W/(m2m2 Hz)]

        SSN:
            description: Wolf sunspot number

    object: # on the dataset, the x_ prefix represents the chaser (c) or the target (t)
        physical_properties:
            x_cd_area_over_mass:
                description: ballistic coefficient [m2m2/kg]

            x_cr_area_over_mass:
                description: ''
                
            x_sedr:
                description: energy dissipation rate [W/kg]

            x_rcs_estimate:
                description: radar cross-sectional area [m2m2]
                kept: false

            x_span:
                description: size used by the collision risk calculation algorithm (minimum diameter of 2 m assumed for the chaser) [m]
                kept: false
        
        orbit:
            x_h_apo:
                description: apogee [km]

            x_h_per:
                description: perigee [km]

            x_j2k_inc:
                description: inclination [deg]

            x_j2k_sma:
                description: semi-major axis [km]

            x_j2k_ecc:
                description: eccentricity

            observation:
                x_obs_available:
                    description: number of observations available for orbit determination (per CDM)

                x_obs_used:
                    description: number of observations used for orbit determination (per CDM)

                x_time_lastob_end:
                    description: end of the time interval in days (with respect to the CDM creation epoch) of the last accepted observation used in the orbit determination

                x_time_lastob_start:
                    description: start of the time in days (with respect to the CDM creation epoch) of the last accepted observation used in the orbit determination
                
            metrics:
                x_actual_od_span:
                    description: actual interval of orbit determination [days]

                x_recommended_od_span:
                    description: recommended interval of orbit determination [days]
                    kept: false

                x_weighted_rms:
                    description: weighted root mean square

                x_residuals_accepted:
                    description: accepted residuals
                    kept: false

        velocity:
            sigma:
                x_sigma_rdot:
                    description: radial velocity [m/s]
                    kept: false

                x_sigma_ndot:
                    description: cross-track velocity [m/s]
                    kept: false

                x_sigma_tdot:
                    description: along-track velocity [m/s]
                    kept: false

            correlation:
                x_ctdot_rdot: 
                    description: along-track velocity vs radial velocity
                    kept: false

                x_cndot_rdot: 
                    description: cross-track velocity vs radial velocity
                    kept: false

                x_cndot_tdot: 
                    description: along-track velocity vs cross-track velocity
                    kept: false

        position:
            determinant:
                x_position_covariance_det:
                    description: covariance determinant (~volume)
                    kept: false
                    
            correlation:
                x_cn_r:
                    description: cross-track position vs radial position
                    kept: false

                x_cn_t:
                    description: cross-track position vs along-track position
                    kept: false

                x_ct_r:
                    description: along-track position vs radial position
                    kept: false

            sigma:
                x_sigma_n:
                    description: cross-track position [m]
                    kept: false

                x_sigma_t:
                    description: along-track position [m]
                    kept: false

                x_sigma_r:
                    description: radial position [m]
                    kept: false

        velocity_position:
            correlation:
                x_cndot_n:
                    description: cross-track velocity vs cross-track position
                    kept: false

                x_cndot_r:
                    description: cross-track velocity vs radial position
                    kept: false

                x_cndot_t:
                    description: cross-track velocity vs along-track position
                    kept: false

                x_ctdot_r:
                    description: along-track velocity vs radial position
                    kept: false

                x_ctdot_n:
                    description: ''
                    kept: false


                x_ctdot_t:
                    description: along-track velocity vs along-track position
                    kept: false
                
                x_crdot_n:
                    description: ''
                    kept: false

                x_crdot_r:
                    description: ''
                    kept: false

                x_crdot_t:
                    description: ''
                    kept: false
